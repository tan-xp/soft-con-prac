    <script>
        // 选项卡切换功能 - 简化版
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化选项卡功能
            const tabButtons = document.querySelectorAll('.nav-tabs button');
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有活动状态
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(pane => {
                        pane.style.display = 'none';
                    });
                    
                    // 添加当前活动状态
                    this.classList.add('active');
                    
                    const targetId = this.getAttribute('data-target').substring(1);
                    const targetPane = document.getElementById(targetId);
                    if (targetPane) {
                        targetPane.style.display = 'block';
                    }
                    
                    // 触发选项卡显示事件
                    if (targetId === 'report') {
                        loadReportData();
                    }
                });
            });
        });
        
        // 简单的图表绘制函数（替代Chart.js）
        function createSimpleChart(canvasId, labels, scores) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            // 清空画布
            ctx.clearRect(0, 0, width, height);
            
            // 设置边距
            const margin = { top: 20, right: 30, bottom: 50, left: 40 };
            const chartWidth = width - margin.left - margin.right;
            const chartHeight = height - margin.top - margin.bottom;
            
            // 计算最大值和最小值
            const maxScore = 100;
            const minScore = 0;
            
            // 计算每个条形的宽度
            const barWidth = chartWidth / (labels.length * 2);
            
            // 绘制坐标轴
            ctx.beginPath();
            ctx.moveTo(margin.left, margin.top);
            ctx.lineTo(margin.left, height - margin.bottom);
            ctx.lineTo(width - margin.right, height - margin.bottom);
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // 绘制条形图
            labels.forEach((label, index) => {
                const x = margin.left + (index * 2 + 0.5) * barWidth;
                const barHeight = (scores[index] / maxScore) * chartHeight;
                const y = height - margin.bottom - barHeight;
                
                // 设置条形颜色
                const colors = ['rgba(54, 162, 235, 0.8)', 'rgba(255, 206, 86, 0.8)', 'rgba(75, 192, 192, 0.8)'];
                ctx.fillStyle = colors[index % colors.length];
                
                // 绘制条形
                ctx.fillRect(x, y, barWidth, barHeight);
                
                // 绘制标签
                ctx.fillStyle = '#333';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(label, x + barWidth / 2, height - margin.bottom + 15);
                
                // 绘制数值
                ctx.fillText(scores[index], x + barWidth / 2, y - 5);
            });
            
            // 绘制Y轴标签
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 5; i++) {
                const y = height - margin.bottom - (i * chartHeight / 5);
                ctx.beginPath();
                ctx.moveTo(margin.left - 5, y);
                ctx.lineTo(margin.left, y);
                ctx.stroke();
                ctx.fillText((i * 20).toString(), margin.left - 10, y + 4);
            }
            
            // 绘制Y轴标题
            ctx.save();
            ctx.translate(margin.left / 2, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.textAlign = 'center';
            ctx.fillText('分数', 0, 0);
            ctx.restore();
        }
        
        // 覆盖原createChart函数
        window.createChart = function(canvas, config) {
            if (canvas && config.data) {
                const canvasId = canvas.id || 'chart-canvas';
                createSimpleChart(canvasId, config.data.labels, config.data.datasets[0].data);
            }
        };
    </script>
    <script>
        // 模拟数据，用于演示
        // 不再使用测试数据，直接使用后端API返回的真实数据

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 刷新学生列表按钮点击事件
            document.getElementById('refreshStudentListBtn').addEventListener('click', function() {
                loadAllStudents();
            });

            // 返回学生列表按钮点击事件
            document.getElementById('backToStudentListBtn').addEventListener('click', function() {
                document.getElementById('studentListSection').style.display = 'block';
                document.getElementById('studentScoreDetailSection').style.display = 'none';
                document.getElementById('backToStudentListBtn').style.display = 'none';
            });

            // 搜索学生按钮点击事件
            document.getElementById('studentSearchBtn').addEventListener('click', function() {
                const keyword = document.getElementById('studentSearchInput').value.toLowerCase().trim();
                if (keyword) {
                    searchStudents(keyword);
                } else {
                    loadAllStudents();
                }
            });

            // 学生搜索框回车事件
            document.getElementById('studentSearchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('studentSearchBtn').click();
                }
            });

            // 初始化时加载学生列表
            loadAllStudents();
        });

        // 加载所有学生列表
        function loadAllStudents() {
            const studentListElement = document.getElementById('studentList');
            studentListElement.innerHTML = '<div class="text-center py-4"><div class="spinner-border" role="status"><span class="visually-hidden">加载中...</span></div></div>';

            // 调用后端API获取数据
            fetch('/score/getAllStudents')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 直接使用后端返回的真实数据
                        renderStudentList(data.data || []);
                    } else {
                        console.error('获取学生列表失败:', data.message);
                        renderStudentList([]);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    renderStudentList([]);
                });
        }

        // 渲染学生列表
        function renderStudentList(students) {
            const studentListElement = document.getElementById('studentList');

            if (!students || students.length === 0) {
                studentListElement.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-people"></i>
                        <p>暂无学生数据</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>班级</th>
                            <th>性别</th>
                            <th>平均成绩</th>
                            <th>提交率</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            students.forEach(student => {
                const averageScore = student.averageScore.toFixed(1);
                const submissionRate = student.submissionRate.toFixed(1);
                
                // 根据平均成绩设置样式
                let scoreClass = 'text-success';
                if (averageScore < 60) {
                    scoreClass = 'text-danger';
                } else if (averageScore < 80) {
                    scoreClass = 'text-warning';
                }

                html += `
                    <tr>
                        <td>${student.studentId}</td>
                        <td>${student.name}</td>
                        <td>${student.classInfo || '-'}</td>
                        <td>${student.gender === 1 || student.gender === '1' || student.gender === '男' ? '男' : student.gender === 0 || student.gender === '0' || student.gender === '女' ? '女' : '-'}</td>
                        <td class="${scoreClass}">${averageScore}</td>
                        <td>${submissionRate}%</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewStudentScores(${student.id})")>查看详情</button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;
            studentListElement.innerHTML = html;
        }

        // 查看学生成绩详情
        function viewStudentScores(studentId) {
            // 显示详情区域，隐藏列表区域
            document.getElementById('studentListSection').style.display = 'none';
            document.getElementById('studentScoreDetailSection').style.display = 'block';
            document.getElementById('backToStudentListBtn').style.display = 'inline-block';
            
            // 加载学生成绩详情
            loadStudentScores(studentId);
        }

        // 加载学生成绩详情
        function loadStudentScores(studentId) {
            const studentScoresListElement = document.getElementById('studentScoresList');
            studentScoresListElement.innerHTML = '<div class="text-center py-4"><div class="spinner-border" role="status"><span class="visually-hidden">加载中...</span></div></div>';

            // 调用后端API获取数据
            fetch(`/score/getStudentScores/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        // 填充学生信息
                        fillStudentInfo(data.data.student);
                        // 填充统计信息
                        fillStudentStats(data.data.stats);
                        // 渲染成绩列表
                        renderStudentScoresList(data.data.scores);
                        // 创建成绩统计图
                        createStudentScoreChart(data.data.scores);
                    } else {
                        console.error('获取学生成绩详情失败:', data.message);
                        renderStudentScoresList([]);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    renderStudentScoresList([]);
                });
        }

        // 填充学生信息
        function fillStudentInfo(student) {
            document.getElementById('studentName').textContent = student.name || '-';
            document.getElementById('studentId').textContent = student.studentId || '-';
            document.getElementById('studentClass').textContent = student.classInfo || '-';
            // 处理性别显示为男或女，支持0和1的情况
            const gender = student.gender;
            const genderText = (gender === 1 || gender === '1' || gender === '男') ? '男' : (gender === 0 || gender === '0' || gender === '女') ? '女' : '-';
            document.getElementById('studentGender').textContent = genderText;
            document.getElementById('studentEmail').textContent = student.email || '-';
            document.getElementById('studentPhone').textContent = student.phone || '-';
        }

        // 填充学生统计信息
        function fillStudentStats(stats) {
            document.getElementById('studentAverageScore').textContent = stats.averageScore.toFixed(1);
            document.getElementById('studentTotalAssignments').textContent = stats.totalAssignments;
            document.getElementById('studentSubmittedAssignments').textContent = stats.submittedAssignments;
            document.getElementById('studentPassedAssignments').textContent = stats.passedAssignments;
        }

        // 渲染学生成绩列表
        function renderStudentScoresList(scores) {
            const studentScoresListElement = document.getElementById('studentScoresList');

            if (!scores || scores.length === 0) {
                studentScoresListElement.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-file-earmark-x"></i>
                        <p>暂无作业成绩数据</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>作业ID</th>
                            <th>作业名称</th>
                            <th>科目</th>
                            <th>章节</th>
                            <th>截止日期</th>
                            <th>提交状态</th>
                            <th>成绩</th>
                            <th>正确率</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            scores.forEach(score => {
                let statusBadge = '<span class="badge bg-warning">未提交</span>';
                let scoreText = '-';
                let scoreClass = '';
                let correctRateText = '-';
                
                if (score.submitted) {
                    statusBadge = '<span class="badge bg-success">已提交</span>';
                    scoreText = score.score;
                    correctRateText = `${score.correctCount}/${score.totalCount} (${Math.round((score.correctCount/score.totalCount)*100)}%)`;
                    
                    // 根据分数设置样式
                    if (score.score < 60) {
                        scoreClass = 'text-danger';
                    } else if (score.score < 80) {
                        scoreClass = 'text-warning';
                    } else {
                        scoreClass = 'text-success';
                    }
                }

                html += `
                    <tr>
                        <td>${score.assignmentId}</td>
                        <td>${score.assignmentName}</td>
                        <td>${score.assignmentSubject || '-'}</td>
                        <td>${score.assignmentChapter || '-'}</td>
                        <td>${score.deadline || '-'}</td>
                        <td>${statusBadge}</td>
                        <td class="${scoreClass}">${scoreText}</td>
                        <td>${correctRateText}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;
            studentScoresListElement.innerHTML = html;
        }

        // 创建学生成绩统计图
        function createStudentScoreChart(scores) {
            // 准备图表数据
            const labels = [];
            const scoreData = [];
            
            scores.forEach(score => {
                if (score.submitted) {
                    labels.push(score.assignmentName.substring(0, 10) + (score.assignmentName.length > 10 ? '...' : ''));
                    scoreData.push(score.score);
                }
            });
            
            const ctx = document.createElement('canvas');
            ctx.id = 'studentScoreChartCanvas';
            const chartContainer = document.getElementById('studentScoreChart');
            chartContainer.innerHTML = '';
            chartContainer.appendChild(ctx);

            if (labels.length === 0) {
                chartContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-bar-chart"></i>
                        <p>暂无成绩数据用于生成图表</p>
                    </div>
                `;
                return;
            }

            window.createChart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '作业成绩',
                        data: scoreData,
                        backgroundColor: scoreData.map(score => {
                            if (score < 60) return 'rgba(244, 67, 54, 0.8)';
                            if (score < 80) return 'rgba(255, 152, 0, 0.8)';
                            return 'rgba(76, 175, 80, 0.8)';
                        }),
                        borderColor: scoreData.map(score => {
                            if (score < 60) return 'rgba(244, 67, 54, 1)';
                            if (score < 80) return 'rgba(255, 152, 0, 1)';
                            return 'rgba(76, 175, 80, 1)';
                        }),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: '分数'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // 搜索学生
        function searchStudents(keyword) {
            const studentListElement = document.getElementById('studentList');
            studentListElement.innerHTML = '<div class="text-center py-4"><div class="spinner-border" role="status"><span class="visually-hidden">加载中...</span></div></div>';
            
            // 调用后端API获取数据
            fetch('/score/getAllStudents')
                .then(response => response.json())
                .then(data => {
                    let studentsData = data.success && data.data ? data.data : [];
                    
                    // 过滤数据
                    const filteredData = studentsData.filter(student => 
                        student.name.toLowerCase().includes(keyword) || 
                        student.studentId.toLowerCase().includes(keyword) ||
                        (student.classInfo && student.classInfo.toLowerCase().includes(keyword))
                    );
                    
                    renderStudentList(filteredData);
                })
                .catch(error => {
                    console.error('搜索失败:', error);
                    renderStudentList([]);
                });
        }
    </script>
</body>
</html>
